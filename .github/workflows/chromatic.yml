name: Chromatic

on: [push]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn

      # ðŸ‘‡ Runs your E2E tests
      - name: E2E tests
        run: yarn playwright test

      # ðŸ‘‡ Runs Chromatic for your E2E test archives
      - name: Publish E2E Archives to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ This is the token for the second project
          projectToken: ${{ secrets.CHROMATIC_ARCHIVE_PROJECT_TOKEN }}
          buildScriptName: build-archive-storybook
